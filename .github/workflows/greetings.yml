name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for collaborate with the project giving us feedback!!'' first issue'
        pr-message: 'Thank you for collaborate with the project help us to improve!!'' first pr'
