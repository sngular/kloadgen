name: Java CI with Maven (Push)

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Publish to GitHub Packages
        run: mvn --file pom-maven-central.xml --batch-mode deploy
        env:
          jiraid: ${{ secrets.JIRAID }}
          jirapass: ${{ secrets.JIRAPASS }}
          gpg_keyname: ${{ secrets.GPGKEYNAME }}